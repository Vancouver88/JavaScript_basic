<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        let a = 2; //Создаем переменную a и присваиваем ей значение 2
        let x = 1 + (a *= 2); //Создаем переменную x, значение переменной a умножаем на 2 и присваиваем ей полученное значение (4), затем складываем 1 и 4 (получаем 5) и результат присваиваем переменной x

        alert(a); //4
        alert(x); //5


    </script>

</body>

</html>
