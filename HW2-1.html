<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        //пример 1 
        let a = 1, b = 1, c, d; //Задаем переменные a и b и присваиваем им значение 1, также создаем переменные c и d
        c = ++a; //Значение переменной a увеличивается на 1, полученное значение (2) записываем в переменную c
        alert(c); // ответ: 2 

        //пример 2 
        d = b++; //Значение переменной b (1) записываем в переменную d, а затем значение переменнов b увеличивается на 1 (получается 2)
        alert(d); //ответ: 1 

        //пример 3 
        c = 2 + ++a; //Значение переменной a увеличивается на 1, к 2 прибавляем полученное значение (2) и полученное значение (5) записываем в переменную c
        alert(c); //ответ: 5 

        //пример 4 
        d = 2 + b++; //К 2 прибавляем значение переменной b (2) и полученное значение (4) записываем в переменную d, а значение переменной b увеличиваем на 1 (3)
        alert(d); //ответ: 4 

        alert(a); //3 
        alert(b); //3


    </script>

</body>

</html>
