<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        function getSum(a, b) {
            return a + b;
        }

        function getMinus(a, b) {
            return a - b;
        }

        function getMult(a, b) {
            return a * b;
        }

        function getQuot(a, b) {
            return a / b;
        }

        let a = parseInt(prompt("Введите любое число:"));
        let b = parseInt(prompt("Введите любое число:"));


        let sum = getSum(a, b);
        alert(`Сумма двух чисел равна: ${sum}`);

        let minus = getMinus(a, b);
        alert(`Разница двух чисел равна: ${minus}`);

        let mult = getMult(a, b);
        alert(`Произведение двух чисел равно: ${mult}`);

        let quot = getQuot(a, b);
        alert(`Деление двух чисел равно: ${quot.toFixed(2)}`);

    </script>

</body>

</html>
